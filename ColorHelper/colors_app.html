<!DOCTYPE HTML>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script src="https://raw.github.com/documentcloud/backbone/master/examples/backbone-localstorage.js"></script>
  <script src="edit_view.js"></script>
  <script src="color_app.js"></script>
  <link rel="stylesheet" type="text/css" href="colors_app.css"></link>
  
</head>
<body>
  
  <div id="colors-app">
    
    <div id="new-color">
      <form>
        <ul>
          <li class="rgba decimal">
            RGBA decimal (RGB integer 0-255, A float 0-1) 
            <label>R</label><input type="number" class="red" value="0"></input>
            <label>G</label><input type="number" class="green" value="0"></input>
            <label>B</label><input type="number" class="blue" value="0"></input>
            <label>A</label><input type="number" class="alpha" value="1"></input>
          </li>
          <li class="rgba hexa">
            RGBA hexa (RGB hexa 00-FF, A float 0-1)
            <label>RGB</label><input type="text" class="rgb" value="000000"></input>
            <label>A</label><input type="number" class="alpha" value="1"></input>
          </li>
          <li class="argb decimal integer">
            ARGB decimal integer (ARGB hexa -> decimal)
            <label>ARGB decimal integer</label><input type="number" class="argb" value="4278190080"></input>
          </li>
        </ul>
        <div id="color-preview"></div>
        <a id="save-color" href="#">Enregistrer la couleur</a>
        <a id="empty-drawer" href="#">Effacer toutes les couleurs</a>
      </form>
    </div>
    
    <ul id="colors-drawer">
    </ul>
    
  </div>
  
</body>
</html>
